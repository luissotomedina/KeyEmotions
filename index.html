<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados MIDI - TFM</title>
    <!-- Incluye la librería html-midi-player -->
    <script src="https://cdn.jsdelivr.net/combine/npm/tone@14.7.58,npm/@magenta/music@1.23.1/es6/core.js,npm/focus-visible@5,npm/html-midi-player@1.4.0"></script>
</head>
<body>
    <h1 id="generated-melody">Generated melody</h1>

    <h4 id="example-1">Example 1</h4>
    <div>
        <midi-visualizer 
            type="piano-roll" 
            id="mainVisualizer" 
            src="test_midi/0_generation.mid">
        </midi-visualizer>
        <midi-player 
            src="test_midi/0_generation.mid" 
            sound-font 
            visualizer="#mainVisualizer">
        </midi-player>
    </div>
    <p><br /></p>

    <!-- Puedes agregar más ejemplos según sea necesario -->
</body>
</html>
