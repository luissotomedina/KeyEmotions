<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados MIDI - TFM</title>
    <!-- Incluye la librería html-midi-player -->
    <script src="https://cdn.jsdelivr.net/combine/npm/tone@14.7.58,npm/@magenta/music@1.23.1/es6/core.js,npm/focus-visible@5,npm/html-midi-player@1.4.0"></script>

</head>
<body>
    <h1>Test MIDI de mi TFM</h1>
    <p>Aquí puedes escuchar los archivos MIDI generados:</p>

    <!-- Reproductor MIDI para cada archivo -->

    <h4 id="example-1">Example 1</h4>
    <div>
        <midi-visualizer 
            type="piano-roll" 
            id="mainVisualizer" 
            src="https://luissotomedina.github.io/KeyEmotions/test_midi/1_generation.mid">
        </midi-visualizer>
        <midi-player 
            src="https://luissotomedina.github.io/KeyEmotions/test_midi/1_generation.mid" 
            sound-font 
            visualizer="#mainVisualizer">
        </midi-player>
    </div>
    <p><br /></p>

    <!-- <h2>Archivo 2</h2>
    <midi-player
        src="test_midi/1_generation.mid"

    </midi-player>

    <midi-visualizer 
        type="piano-roll" id="myPianoRollVisualizer1" 
        src="test_midi/1_generation.mid">
    </midi-visualizer> -->

    <!-- Puedes agregar más archivos según sea necesario -->
</body>
</html>
